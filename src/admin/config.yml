backend:
  # Use netlify identity as backend
  name: "git-gateway"
  branch: "beta"
media_folder: "src/images"
public_folder: "/images"

# publish_mode: editorial_workflow
collections:
  - label: "Board Member"
    name: "board"
    folder: "src/board"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Position", name: "position", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Image Alt Text", name: "imageAlt", widget: "string" }
      - { label: "Order", name: "order", widget: "number" }

  - label: "Staff Member"
    name: "staff"
    folder: "src/staff"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Position", name: "position", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Image Alt Text", name: "imageAlt", widget: "string" }
      - { label: "Email", name: "email", widget: "string" }
      - { label: "Number", name: "number", widget: "string" }

  - label: "Grantee"
    name: "grantee"
    folder: "src/grantees"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Image Alt Text", name: "imageAlt", widget: "string" }
      - { label: "Name", name: "title", widget: "string" }
      - { label: "URL", name: "url", widget: "string" }

  - label: "Partnership"
    name: "partnership"
    folder: "src/partnerships"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Image Alt Text", name: "imageAlt", widget: "string" }
      - { label: "Name", name: "title", widget: "string" }
      - { label: "URL", name: "url", widget: "string" }

  - label: "News Article"
    name: "article"
    folder: "src/news"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Title of Article", name: "articleTitle", widget: "string" }
      - { label: "Image Alt Text", name: "imageAlt", widget: "string" }
      - { label: "Article Grantee", name: "grantee", widget: "string" }
      - {
          label: "Summary of Article (1 sentence)",
          name: "articleSummary",
          widget: "string",
        }
      - { label: "URL", name: "url", widget: "string" }
      - { label: "Date", name: "date", widget: "date" }

  - label: "SEO + Hero + Images"
    name: "seo-images-hero"
    editor:
      preview: false
    files:
      - label: "Home"
        name: "home"
        file: "src/index.md"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: metaDesc, widget: text }

          - { label: Hero Title, name: hero_title, widget: string }
          - { label: Hero Image, name: hero_image, widget: image }
          - { label: Hero Image Alt Text, name: hero_imageAlt, widget: string }
          - { label: Hero Text, name: hero_text, widget: string }

          - { label: About Image, name: about_image, widget: image }
          - {
              label: About Image Alt Text,
              name: about_imageAlt,
              widget: string,
            }

          - { label: Grants Image, name: grants_image, widget: image }
          - {
              label: Grants Image Alt Text,
              name: grants_imageAlt,
              widget: string,
            }

      - label: "About Us"
        name: "about"
        file: "src/about-us.md"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: metaDesc, widget: text }

          - { label: Hero Title, name: hero_title, widget: string }
          - { label: Hero Image, name: hero_image, widget: image }
          - { label: Hero Image Alt Text, name: hero_imageAlt, widget: string }

          - { label: Mission Image, name: mission_image, widget: image }
          - {
              label: Mission Image Alt Text,
              name: mission_imageAlt,
              widget: string,
            }

          - { label: Legacy Image, name: legacy_image, widget: image }
          - {
              label: Legacy Image Alt Text,
              name: legacy_imageAlt,
              widget: string,
            }

          - { label: Purpose Image, name: purpose_image, widget: image }
          - {
              label: Purpose Image Alt Text,
              name: purpose_imageAlt,
              widget: string,
            }

      - label: "Our Work"
        name: "our-work"
        file: "src/our-work.md"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: metaDesc, widget: text }

          - { label: Hero Title, name: hero_title, widget: string }
          - { label: Hero Image, name: hero_image, widget: image }
          - { label: Hero Image Alt Text, name: hero_imageAlt, widget: string }
          - { label: Hero Text, name: hero_text, widget: string }

          - {
              label: Equitable Climate Change Solutions Image,
              name: eccs_image,
              widget: image,
            }
          - {
              label: Equitable Climate Change Solutions Image Alt Text,
              name: eccs_imageAlt,
              widget: string,
            }

          - {
              label: Sustainable Energy Economy Framework Image,
              name: seef_image,
              widget: image,
            }
          - {
              label: Sustainable Energy Economy Framework Image Alt Text,
              name: seef_imageAlt,
              widget: string,
            }

          - {
              label: Empowered Leaders and Communities Image,
              name: elc_image,
              widget: image,
            }
          - {
              label: Empowered Leaders and Communities Image Alt Text,
              name: elc_imageAlt,
              widget: string,
            }

      - label: "Grants & Partnerships"
        name: "grants-and-partnerships"
        file: "src/grants-and-partnerships.md"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: metaDesc, widget: text }

          - { label: Hero Title, name: hero_title, widget: string }
          - { label: Hero Image, name: hero_image, widget: image }
          - { label: Hero Image Alt Text, name: hero_imageAlt, widget: string }

      - label: "News"
        name: "news"
        file: "src/news.md"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: metaDesc, widget: text }

          - { label: Hero Title, name: hero_title, widget: string }
          - { label: Hero Image, name: hero_image, widget: image }
          - { label: Hero Image Alt Text, name: hero_imageAlt, widget: string }

      - label: "Privacy"
        name: "privacy"
        file: "src/privacy.md"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: metaDesc, widget: text }

          - { label: Hero Title, name: hero_title, widget: string }
          - { label: Hero Image, name: hero_image, widget: image }
          - { label: Hero Image Alt Text, name: hero_imageAlt, widget: string }

          - { label: "Privacy Body", name: "body", widget: "markdown" }

