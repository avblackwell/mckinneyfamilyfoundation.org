          - { label: "Funding Guidelines", name: "body", widget: "markdown" }

          - {
              label: "Grantees Toggle Title",
              name: "grantees",
              widget: "string",
            }
          - {
              label: "Partnerships Toggle Title",
              name: "partnerships",
              widget: "string",
            }

      - label: "News Page"
        name: "news"
        file: "src/news.md"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: metaDesc, widget: text }

          - { label: Hero Title, name: hero_title, widget: string }
          - { label: Hero Image, name: hero_image, widget: image }
          - { label: Hero Image Alt Text, name: hero_imageAlt, widget: string }

      - label: "Privacy Page"
        name: "privacy"
