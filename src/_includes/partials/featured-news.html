<section class="wrapper region-bottom stack js-fade">
    <h2 class="text-align:center" style="margin: auto;">{{ featuredNews.title }}</h2>
    <div class="cards" style="">
        <ul class="fit">
            {% for item in collections.featuredNews %}
                <li class="card">
                    <div class="img"><img src="{{ item.data.image }}" alt="{{ item.data.imageAlt }}"></div>
                    <div class="text">
                        <strong>
                            <a href="{{ item.data.url }}" target="_blank">{{ item.data.articleTitle }}</a>
                        </strong>
                        <p>{{ item.data.articleSummary }}</p>
                        <small>By
                            {{ item.data.grantee }}
                        </small>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
    <span class="with-icon text-align:center" style="margin: auto;">
        <a href="{{ featuredNews.buttonUrl }}" class="text-align:center" style="margin: auto;">{{ featuredNews.buttonText }}</a>

        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"/>
        </svg>
    </span>
</section>
