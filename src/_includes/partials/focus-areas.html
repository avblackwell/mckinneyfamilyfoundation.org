<section class="wrapper region-bottom stack js-fade">
    <h2 class="text-align:center" style="margin: auto;">Focus Areas</h2>
    <div class="grid">
        {% for item in collections.focusAreas %}
            <div class="stack-sm">
                <div class="frame">
                    <img loading="lazy" src="..{{ item.data.image }}" alt="{{ item.data.imgAlt }}">
                </div>
                <h3>{{ item.data.focus }}</h3>
                <p>{{ item.data.articleSummary }}</p>
            </div>
        {% endfor %}
    </div>
</section>
