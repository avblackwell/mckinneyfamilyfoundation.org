<section class="wrapper region js-fade stack">
    <h2 class="text-align:center" style="margin: auto;">Board</h2>
    <div class="grid">
        <div style="align-items:center" class="text-align:center stack-sm">
            {% for item in collections.board %}
                <h3>{{item.data.name}}</h3>
                <p>{{item.data.position}}</p>
            {% endfor %}
        </div>
    </div>
</section>
