<article class="wrapper border-bottom region js-fade">
  <div class="center">
    {% renderFile "src/content/about-us/board-members.md" %}
  </div>
  <ul class="cluster justify-content:center mt-l-xl" role="list">

    {% for item in collections.board %}

      <li class="flow card" style="--flow-space: .2em">
        <p>
          <strong>{{ item.data.name }}</strong>
        </p>
        <p>{{ item.data.position }}</p>
      </li>

    {% endfor %}
  </ul>
</article>
