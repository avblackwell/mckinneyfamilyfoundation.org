<section class="wrapper region-bottom border-bottom js-fade stack">
    <h2>Board Members</h2>
    <div class="grid">
        {% for item in collections.board %}
            <div class="stack-sm">
                <h4>{{item.data.name}}</h4>
                <p>{{item.data.position}}</p>
            </div>
        {% endfor %}
    </div>
</section>
