{% extends "layouts/base.html" %}
{% block content %}
  {% include "partials/hero.html" %}

  <article class="wrapper region border-bottom flex-wrap:wrap-reverse js-fade with-sidebar-right">
    <div class="flow">
      {% renderFile "src/content/home/our-mission.md" %}
      </div>
    </div>
    <div class="frame">
      <img loading="lazy" src="{{ about_image }}" alt="{{ about_imageAlt }}"/>
    </div>
  </article>

  <article class="wrapper border-bottom region js-fade with-sidebar-left">
    <div class="frame">
      <img loading="lazy" src="{{ grants_image }}" alt="{{ grants_imageAlt }}"/>
    </div>
    <div class="flow">
      {% renderFile "src/content/home/grants-and-partnerships.md" %}
      </div>
    </div>
  </article>

  {% include "partials/featured-news.html" %}
{% endblock %}
