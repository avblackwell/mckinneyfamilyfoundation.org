{% extends "layouts/base.html" %}
{% block content %}
    {% include "partials/hero.html" %}
       
        <section class="wrapper switcher flex-wrap:wrap-reverse region-bottom border-bottom js-fade">
            <div style="justify-content:center;" class=" stack-sm">
                <h2>{{ about.title }}</h2>
                <p>{{ about.summary }}</p>

                <span class="with-icon">
                    <a class="link" href="{{ about.buttonUrl }}">{{ about.buttonText }}</a>

                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"/>
                    </svg>
                </span>
            </div>
            <div class="frame">
                <img loading="lazy" src="{{ about.image }}" alt="{{ about.imageAlt }}">
            </div>
        </section>

        <section class="wrapper switcher region-bottom border-bottom js-fade">
            <div class="frame">
                <img loading="lazy" src="{{ grants.image }}" alt="{{ grants.imageAlt }}">
            </div>
            <div style="justify-content:center;" class="stack-sm">
                <h2>{{ grants.title }}</h2>
                <p>{{ grants.summary }}</p>

                <span class="with-icon">
                    <a class="link" href="{{ grants.buttonUrl }}">{{ grants.buttonText }}</a>

                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"/>
                    </svg>
                </span>
            </div>
        </section>

        {% include "partials/featured-news.html" %}
    {% endblock %}
