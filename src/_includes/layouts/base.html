{% set assetHash = global.random() %}

<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    {% include "partials/meta-info.html" %}

    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400&family=Roboto&display=swap" rel="stylesheet">

  <body>
